<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b52052dc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <h1>Cadastre-se</h1>
        <form id="form" action="" method="get">
            <div class="input-group input-1">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="emailInput" required>
                    <span class="erro" id="emailErro">Placeholder</span>
                </div>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" maxlength="15">
                    <span class="erro" id="telefoneErro">Placeholder</span>
                </div>
            </div>

            <div class="input-group input-2">
                <div class="senha-group">
                    <div id="senha-section">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                        <button type="button" id="revelarSenha" aria-label="Mostrar Senha">Mostrar Senha</button>
                        <span class="erro" id="senhaErro">Placeholder</span>
                    </div>
                    <div id="confirmar-section">
                        <label for="confirmar">Confirmar Senha</label>
                        <input type="password" name="confirmar" id="confirmar" required>
                        <button type="button" id="revelarSenhaConfirmar" aria-label="Mostrar Senha">Mostrar Senha</button>
                        <span class="erro" id="confirmarErro">Placeholder</span>
                    </div>
                </div>

            </div>

            <div class="input-group input-3">
                <div>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade" required>
                        <option value="Placeholder" disabled selected>Selecione</option>
                        <option value="Curitiba" data-estado="PR">Curitiba</option>
                        <option value="São Paulo" data-estado="SP">São Paulo</option>
                        <option value="Rio de Janeiro" data-estado="RJ">Rio de Janeiro</option>
                        <option value="Belo Horizonte" data-estado="MG">Belo Horizonte</option>
                        <option value="Recife" data-estado="PE">Recife</option>

                    </select>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                        <option value="Placeholder" disabled selected>Selecione</option>
                        <option value="PR">Paraná</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
                <div>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data" required>
                    <span class="erro" id="dataErro">Placeholder</span>
                </div>
            </div>

            <div class="input-group input-4">
                <div id="radio-group">
                    <label>Método de contato preferido</label>
                    <label><input type="radio" name="contato" value="email" required> Email</label>
                    <label><input type="radio" name="contato" value="telefone"> Telefone</label>
                </div>
            </div>

            <div id="btn">
                <input id="button-submit" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
